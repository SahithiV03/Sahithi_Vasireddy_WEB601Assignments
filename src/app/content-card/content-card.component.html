<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ content?.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image ngIf="content.imageLink"
  [src]="content.imageLink" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{ content?.body }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{ content?.author }}</button>
    <button mat-button>{{ content?.type }}</button>
  </mat-card-actions>
</mat-card>
